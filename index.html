<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    <title>Travel Blog</title>
</head>

<body>
    <header>
        <!-- L.H.S. of the header -->
        <div>
            <a id="logo" href="index.html">TRAVEL GOALS</a>
        </div>
        <!-- R.H.S. of the header -->
        <nav>
            <ul>
                <li><a class="link" href="">Destinations</a></li>
                <li><a class="link" href="">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--The hero section starts here-->
        <section id="hero-section">
            <div id="hero-content">
                <h1>MARVE'S TRAVEL PAGE</h1>
                <p>Let's travel the world together</p>
                <a href="">DISCOVER PLACES</a>
            </div>
        </section>
        <!-- The hero section ends here -->

        <!-- The highlight section starts here -->
        <section id="highlight">
            <h2>HIGHLIGHTS</h2>
            <ul>
                <li>
                    <img src="assets/images/miami.jpg" alt="Miami street on a sunny day" width="200" />
                    <p>Miami, <b> USA</b></p>
                </li>
                <li>
                    <img src="assets/images/munich.jpg" alt="Ariel view of Munich stadium" width="200" />
                    <p>Munich, <b>Germany</b></p>
                </li>
                <li>
                    <img src="assets/images/barcelona.jpg" alt="Palmbeach Barcelona" width="200" />
                    <p>Barcelona, <b>Spain</b></p>
                </li>
            </ul>
        </section>
        <!-- The highlight section ends here -->
    </main>

    <!-- The footer section starts here -->
    <footer background-colour="red">
        <ul>
            <li>
                <a href="https://facebook.com"><img src="assets/icons/facebook.png" alt="facebook icon" width="100" /></a>
            </li>
            <li>
                <a href="https://instagram.com"><img src="assets/icons/insta.png" alt="instagram icon" width="100" /></a>
            </li>
        </ul>
    </footer>
</body>

</html>
